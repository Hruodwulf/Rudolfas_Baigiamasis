{% extends 'base.html' %}
{% block title %}
Kategorijos
{% endblock %}
{% block content%}
<h1>Kategorijos:</h1>
{% if mycategory %}
<ul>
  {% for category in mycategory %}
  <hr>
  <li style="list-style-type:none"><a href="{% url 'category-detail' category.id %}">{{category.name}}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>Šiuo metu jūs nesate sukūręs jokių kategorijų.</p>
{% endif %}
{% endblock %}
