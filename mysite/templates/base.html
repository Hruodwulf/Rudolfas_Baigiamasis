<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Užrašinė{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<nav>
    <ul class="nav nav-tabs">
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{% url 'new-category' %}">Sukurti naują kategoriją</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{% url 'category-list' %}">Mano kategorijos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{% url 'new-note' %}">Sukurti naują užrašą</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{% url 'note-list' %}">Mano užrašai</a>
      </li>
      <li>
        <form class="d-flex" role="search" action="{% url 'search' %}" method="get">
        <input class="form-control me-2" type="search" placeholder="Paieška" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Ieškoti</button>
      </form>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{% url 'logout' %}?next=/ ">Atsijungti</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{% url 'index' %}">Pradžia</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{% url 'login' %}?next={{request.path}}">Prisijungti</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{% url 'register' %}">Registruotis</a>
      </li>
      {% endif %}
    </ul>
</nav>
<div class="container text-center">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
        {% block content %}

        {% endblock %}
    </div>
  </div>
</div>
</body>
</html>
